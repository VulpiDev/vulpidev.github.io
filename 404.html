<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <script>
      var url = window.location.href.toLowerCase();
      if (url.indexOf("about") > -1) {
        window.location.replace("https://vulpidev.github.io/website/about.html");
      } else if (url.indexOf("game") > -1) {
        window.location.replace("https://vulpidev.github.io/website/games.html");
      }   else {
        window.location.replace("https://vulpidev.github.io/");
      }
    </script>
  </head>
  <body>
    <p>This page doesn't exist. You will be redirected to your page shortly.</p>
  </body>
</html>
